<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>File</th>
            <th>Size</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for upload in session.uploads.all %}
            <tr>
                <td>{{ upload.file_name }}</td>
                <td>{{ upload.file_size|filesizeformat }}</td>
                <td><a href="{% url "delete-upload" session_id=session.uuid upload_id=upload.pk %}" class="delete-upload">Remove</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

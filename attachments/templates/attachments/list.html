<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>File</th>
            <th>Size</th>
        </tr>
    </thead>
    <tbody>
        {% for upload in session.uploads.all %}
            <tr>
                <td>{{ upload.file_name }}</td>
                <td>{{ upload.file_size|filesizeformat }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

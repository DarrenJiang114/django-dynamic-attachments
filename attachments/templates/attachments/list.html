{% load attachments %}

<table class="table table-borderless table-condensed attachment-files-table">
    <thead>
        <tr>
            <th>File</th>
            <th>Size</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for upload in session.uploads.all %}
            <tr class="upload-item">
                <td>{{ upload.file_name }}</td>
                <td>{{ upload.file_size|filesizeformat }}</td>
                <td>
                    <a href="{% url "delete-upload" session_id=session.uuid upload_id=upload.pk %}" class="delete-upload">
                        {% block delete-upload %}
                            Remove
                        {% endblock %}
                    </a>
                </td>
            </tr>
            {% if content_type %}
	           {{ content_type|get_attachment_properties_form:upload }}
            {% endif %}
        {% endfor %}
    </tbody>
</table>
